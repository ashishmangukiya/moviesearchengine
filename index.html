<!DOCTYPE html>
<html>
<head>
	<title>movie detail</title>
	<meta name="viewport" content="width=device-width , initial-scale=1.0 ,user-scalable=no" >
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
	<div class="container-fluid header" >
		<div class="row">
			<dir class="col-1 col-sm-2 col-md-3 col-xl-5">
			</dir>
			<div class=" col-11 col-sm-5 col-md-4 col-xl-3 ">
				<input class="search" type="text" id="name" placeholder="enter movie title" size="20"  >
			</div>
			<div class="col-8 col-sm-3 col-md-3 col-xl-2 ">
				<input class="search"  type="text" id="year" placeholder="enter year" size="10">
			</div>
			<div class="col-4 col-sm-2 col-md-2 col-xl-2">
				<input class="search"  type="submit" value="search" id="submit">
			</div>
		</div>
		<div class="row">
			<div class="col-5 col-sm-6 col-md-8 col-xl-8">
			</div>
			<div class="col-2 col-sm-1 col-md-1 col-xl-1 mid" >
				<b>or</b>
			</div>
		</div>
		<div class="row">
			<div class="col-12 col-sm-6 col-md-7 col-xl-8">
			</div>
			<div class="col-8 col-sm-4 col-md-3 col-xl-2 ">
				<input class="search"  type="text" id="imdb" placeholder="enter imdbID" size="12">
			</div>
			<div class="col-2 col-sm-2 col-md-2 col-xl-2">
				<input class="search"  type="submit" value="search" id="secondsubmit">
			</div>
		</div>
	</div>

	<div class="container-fluid position">
		<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  			<ol class="carousel-indicators">
    			<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    			<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    			<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  			</ol>
  		<div class="carousel-inner scroll" >
    		<div class="carousel-item active " >
      			<img class="d-block w-100" src="Avengers.jpg"  alt="First slide">
    		</div>
    	<div class="carousel-item">
      		<img class="d-block w-100" src="image.png"  alt="Second slide">
    	</div>
    	<div class="carousel-item">
      		<img class="d-block w-100" src="venom.jpg" alt="Third slide">
    	</div>
  		</div>
  		<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
    		<span class="sr-only">Previous</span>
  		</a>
  		<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    		<span class="carousel-control-next-icon" aria-hidden="true"></span>
    		<span class="sr-only">Next</span>
  		</a>
		</div>
	</div>
	<div class="container-fluid back ">
		<div  class="row">
			<div class="col-12 " id="result" >Searched Result:</div>
		</div>
		<div  class="row">
			<div class="col-12" id="title"><b>Title: </b></div>
		</div>
		<br>
			<div id="poster"></div>
		<div  class="row">
			<div class="col-6 col-sm-4 " id="yearofmovie"><b>Year:</b></div>
			<div class="col-6 col-sm-4" id="rated"><b>Rated:</b></div>
			<div class="col-12 col-sm-4" id="released"><b>Released:</b></div>
		</div>
		<div  class="row">
			<div class="col-12 col-sm-6" id="runtime"><b>Runtime:</b></div>
			<div class="col-12 col-sm-6" id="genre"><b>Genre:</b></div>
			<div class="col-12 col-sm-12" id="director"><b>Director:</b></div>
		</div>
		<div  class="row">
			<div class="col-12" id="writer"><b>Writer:</b></div>
		</div>
		<div  class="row">
			<div class="col-12" id="actors"><b>Actors:</b></div>
		</div>
		<div  class="row">
			<div class="col-12" id="plot"><b>Plot:</b></div>
		</div>
		<div  class="row">
			<div class="col-12 col-sm-6" id="language"><b>Languages:</b></div>
			<div class="col-12 col-sm-6" id="country"><b>Country:</b></div>
		</div>
		<div  class="row">
			<div class="col-12" id="awards"><b>Awards:</b></div>
		</div>
		<div class="combine">
			<div  class="row" id="rating" >
                <div class="col-7 col-sm-6 col-xl-4"><b>source:</b></div>
                <div class="col-5 col-sm-6 col-xl-8"><b>Value:</b></div>
            </div>
        <div class="row" id="ratings"></div>
        </div>
		<div  class="row">
			<div class="col-12 col-sm-4 col-xl-2" id="metascore"><b>Metascore:</b></div>
			<div class="col-12 col-sm-4 col-xl-2" id="imdbRating"><b>imdbRating:</b></div>
			<div class="col-12 col-sm-4 col-xl-3" id="imdbVotes"><b>imdbVotes:</b></div>
			<div class="col-12 col-sm-6 col-xl-3" id="imdbID"><b>imdbID:</b></div>
			<div class="col-12 col-sm-6 col-xl-2" id="Type"><b>Type:</b></div>
		</div>
		<div  class="row">
			<div class="col-12 col-sm-3" id="DVD"><b>DVD:</b></div>
			<div class="col-12 col-sm-5" id="BoxOffice"><b>BoxOffice:</b></div>
			<div class="col-12 col-sm-4" id="Production"><b>Production:</b></div>
		</div>
		<div  class="row">
			<div class="col-12 col-sm-9 col-xl-6" id="website"><b>Website:</b></div>
			<div class="col-12 col-sm-3 col-xl-6" id="response"><b>Response:</b></div>
			</div>
			<br>
	</div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="jquery.js"></script>



</body>
</html>
